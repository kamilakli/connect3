<html>  
    <head>
        <title>Hej kamila</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        
    </head>

    <body>
        
    <div class = "header"><h1>Connect 3</h1>
        <div class = "user"><input type="text" name="Hello" id = "helloInput">
        <button onclick="showUser()">Hello</button> 
        <p>Hello <span id="userName"></span></p>
        <div id="kamilatest"></div>
        </div>
    </div>
    <div class = "columns">
        <div class = "leftColumn">
            <div class = "topbox">
                <div class = "box">box1</div>
                <div class = "box">box2</div>
                <div class = "box">box3</div>
            </div>

            <div class = "downbox">
                <div class = "bottombox">box4</div>
                <div class = "bottombox">box5</div>
            </div>
        </div>
            
        <div class = "rightColumn">
            <button onclick="playGame()">Start</button>
            <div class="activeuser">
                Active user is
                <span id="message"></span>
               <div id=outer_button></div> 
               <button onclick="displayUser()">Change user</button>
            </div>
            <div class="timer">Timer</div>
            <div class ="currentscore">
            Current score is <span id="score">0</span>
        
                <div class="addScore">
                    <button onclick="add()">+1</button>
                    <button onclick="decrease()">-1</button>
                </div>
            </div>
        </div> 
    </div>
    <div class = "allComments">
        <div class = "comments"><h1>Comments</h1>
            <div class ="text">
                <textarea id="writeComment" class ="textArea" rows="4" cols="50" placeholder="Your comment"></textarea>
                <input id="author" class="signedComment" placeholder="Your Name"></input>
               <button onclick="readInput()" class="specialButton">Add comment</button>
            </div>
        </div>
        <div class="commentSection" id="displayComments"></div>
        
    </div>

    <script src="comments.js"></script>
    <script src="bundle.js"></script>
    </body>
     
</html>
